{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% for post in posts %}
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>收集时间：{{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>

{% endblock %}
