    <h2><a href="http://">太极生两仪，两仪生四象</a></h2>
    <p>“太极生两仪，两仪生四象”最先出自《易经》。八卦是中国古代人民的基本哲学概念，是古代的阴阳学说。
        所谓八卦就是八个卦相，八卦是由太昊伏羲氏，也就是伏羲画出的。八卦其实是最早的文字，是文字符号。
        它是中国文化中与阴阳、五行一体用来推演世界空间、时间各类事物关系的工具</p>
